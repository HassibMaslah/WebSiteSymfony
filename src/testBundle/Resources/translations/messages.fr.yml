translate.activitesTT: L'activité de formation
translate.activitesp1: Nous vous apportons notre expérience de plusieurs années en formation dans les réseaux mobiles, les réseaux IP, la gestion de projets et la gestion des opérations.
translate.activitesp2: Nous fournirons à vos cadres supérieurs et à vos gestionnaires des présentations concises et efficaces sur les nouvelles technologies et les nouvelles approches et architectures qui façonnent les tendances dans notre domaine.
translate.activitesp3: Pour vos ingénieurs et cadres, nous proposons des sessions de formation complètes les aidant à maîtriser leurs différentes professions. Architecture, ingénierie, planification, opérations. En gestion de projet, nous organisons des sessions de préparation complète à la certification PMP du PMI en inter et intra entreprise.
