translate.about: À PROPOS DE NOUS
translate.aboutApp: Notre Approche
translate.aboutAppText: Nos ingénieurs et consultants ont géré et optimisé plusieurs réseaux fixes et mobiles avec plusieurs millions d'abonnés et mené des dizaines d'études et de projets d'infrastructure d'une valeur de plusieurs millions d'euros. Ils ont effectué de nombreuses missions d'audit, d'étude, d'optimisation, de conseil et de formation dans leurs domaines de compétences.
translate.aboutGoal: Notre Objectif
translate.aboutGoalText: Notre objectif est de nous rendre utiles en comprenant vos spécificités et en connaissant votre contrainte.
translate.aboutMis: Notre Mission
translate.aboutMisText: Notre mission est de fournir des services professionnels de haute qualité en ingénierie, conseil et formation dans les domaines de la gestion technique et des télécommunications aux opérateurs, aux régulateurs, aux fabricants d'équipements de télécommunications et aux grandes entreprises.
translate.aboutOffer: CE QUE NOUS OFFRONS
translate.aboutOfferText: Nous travaillons à fournir des services professionnels de haute qualité en ingénierie, conseil et formation dans les domaines de la gestion technique et des télécommunications aux opérateurs, régulateurs, fournisseurs et grandes entreprises.
translate.aboutOfferPer: Suivi des performances et optimisation des réseaux radio
translate.aboutOfferPerText: Optimisation des indicateurs de performance clés avec engagement dans les résultats, résolution des problèmes de non qualité.
translate.aboutOfferIndoorText: Étude, planification et conception d'une solution d'intérieur, mise en place d'une solution d'intérieur.
translate.aboutOfferDesign: Conception et dimensionnement de réseaux
translate.aboutOfferDesignText: Conception et dimensionnement du réseau (radio, cœur et transport), planification et dimensionnement du réseau (réseaux FTTx).
